interfaces:
  "ram_rd":
    scope: ["test_taxi_axil_register", "uut"]
    clock: "clk"
    reset: "rst"
    reset_type: "high"

    custom_analyzer: "AXIRdAnalyzer"
    ar:
      ready: ["s_axil_rd", "arready"]
      valid: ["s_axil_rd", "arvalid"]
    r:
      ready: ["s_axil_rd", "rready"]
      valid: ["s_axil_rd", "rvalid"]
      resp: ["s_axil_rd", "rresp"]

  "ram_wr":
    scope: ["test_taxi_axil_register", "uut"]
    clock: "clk"
    reset: "rst"
    reset_type: "high"

    custom_analyzer: "AXIWrAnalyzer"
    aw:
      ready: ["s_axil_wr", "awready"]
      valid: ["s_axil_wr", "awvalid"]
    w:
      ready: ["s_axil_wr", "wready"]
      valid: ["s_axil_wr", "wvalid"]
    b:
      ready: ["s_axil_wr", "bready"]
      valid: ["s_axil_wr", "bvalid"]
      resp: ["s_axil_wr", "bresp"]

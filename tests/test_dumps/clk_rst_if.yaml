scopes:
  base: &base_scope
    - top
    - tb

common_clk_rst_ifs:
  common_clk: &common_clk
    clock: "clk_i"
    reset: "rst_ni"
    reset_type: "low"
  
interfaces:
  "a_":
    scope: [*base_scope, "$rootio"]
    clk_rst_if: *common_clk

    handshake: "ReadyValid"
    ready: "a_ready"
    valid: "a_valid"
 
  "b_":
    scope: [*base_scope, "some_module"]
    clk_rst_if: *common_clk

    handshake: "ReadyValid"
    ready: "b_ready"
    valid: "b_valid"
